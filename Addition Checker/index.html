<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Checker</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <img src="./image.png" alt="image">
    <div class="container">
        <div class="addition">
            <h3 class="number" id="firstno"></h3>
            <img class="size" src="./plus.png" alt="plus">
            <h3 class="number" id="secondno"></h3>
            <img class="size" src="./equal.png" alt="equal">
            <input type="text" class="numbere" id="resultno">
        </div>
        <div class="btndiv">
            <button class="btn" onclick="checkvalue()" id="check">Check</button>
            <button class="btn" onclick="restartvalue()" id="restart">Restart</button>
        </div>
        <h2 class="comment" id="comment"></h2>
    </div>

    <!-- javaScript file connection -->
    <script src="./script.js"></script>
</body>
</html>
